<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD</title>
    <!--Import Styles-->
    <link rel="stylesheet" href="../modules/css/bootstrap.min.css">
    <link rel="stylesheet" href="../modules/css/jquery.dataTables.min.css" >
    <!--Import Scripts-->
    <script src="../modules/Scripts/jquery-3.6.0.min.js" ></script>
    <script src="../modules/Scripts/bootstrap.min.js" ></script>
    <!-- <script src="../modules/Scripts/angular.min.js" type="module"></script> -->
    <script src="../modules/Scripts/jquery.dataTables.min.js" ></script>
</head>
<body>
    <div class="container-fluid">
        <center>Simple Crud</center>
    </div>
	
	<div class="container">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
					<td>Phone</td>
					<td>Mail</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
			<%
				if(records.length>0){
					records.forEach(function(data){%>
					<tr>
						<td><%data.Id%></td>
						<td><%data.Name%></td>
						<td><%data.Phone%></td>
						<td><%data.Mail%></td>
						<td>
							<button class="btn btn-default">Edit</button></br>
							<button class="btn btn-info">Dispaly</button></br>
							<button class="btn btn-danger">Delete</button>
						</td>
					</tr>
					<%})
				}
			%>
			</tbody>
		</table>
	</div>
</body>

</html>
